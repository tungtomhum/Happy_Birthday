<html>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .icon{
            width:50px;
            height:50px;
        }
        .noidung{
            padding-top: 20px;
        }
        .cake{
            margin-top:100px;
            display:none;
        }
        .dinhdanganh{

        .typed {

            height: 380px;
        }
        .typed1{
            width: 300px;
            height: 380px;
        }
        
    </style>
    <script>
        var typed = new Typed("#typed", {
            stringsElement: "#typed-strings",
            typeSpeed: 50, // Tốc độ xuất hiện của chữ (có thể điều chỉnh)
            startDelay: 1000, // Trễ 1 giây trước khi hiện hình ảnh
            onComplete: function () {
                // Khi hoàn thành hiển thị chữ, bạn có thể thực hiện các hành động khác ở đây
            }
        });
    </script>
</head>

                            <h2><img class="dinhdanganh typed1" src="img/anh2.png" alt=""></h2>
                            <h2></h2>
